<!DOCTYPE html>
<html class="bg-black">
    <head>
        <title>Cmpe281project | Registration Page</title>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <script>
        function validateForm() {
           	console.log("in function");
            var x = document.forms["myForm"]["username"].value;
            var y = document.forms["myForm"]["password"].value;

            if (x == null || x == "") {
                alert("username must be filled out");
                return false;
            }

            if (y == null || y == "") {
                alert("Password must be filled out");
                return false;
            }
        }
        </script>
    </head>
    <body class="bg-white">
        <div class="form-box" id="login-box">
            <div class="header bg-blue">Register New Membership</div>
            <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/cmpe281project/register/users}" th:object="${resource}" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                    <p><input type="text" name="username" th:field="*{username}" placeholder="Username" class="form-control"/></p>
                    </div>
			
                   <div class="form-group">
                        <p><input type="password" name="password" id="password" th:field="*{password}" placeholder="Password" class="form-control"/></p>
                    </div>
                    
                   
                </div>
                <div class="footer">                    

                    <button type="submit" class="btn bg-blue btn-block">Sign me up</button>

                    
                </div>
            </form>

            
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
