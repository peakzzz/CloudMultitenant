<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Cmpe281project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            console.log("in function");

            var x = document.forms["myForm"]["username"].value;
            var y = document.forms["myForm"]["password"].value;

            if (x == null || x == "") {
                alert("username must be filled out");
                return false;
            }

            if (y == null || y == "") {
                alert("Password must be filled out");
                return false;
            }


        }
    </script>

</head>
<body class="bg-white">
<div class="form-box" id="login-box">
    <div class="header bg-blue">Login</div>
    <div th:if="${error} == true" class="alert alert-danger" role="alert" style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px;
">
        <div class="row vertical-align">
            <div class="col-xs-2">
                <span class="glyphicon glyphicon-remove" aria-hidden="false"></span>
            </div>
            <div class="col-xs-10">
                <span>Error: Enter a valid email address</span>
            </div>
        </div>
    </div>
    <form action="#" name="myForm" onsubmit="return validateForm()" th:action="@{/cmpe281project/index/users}"
          method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>

        </div>
        <div class="footer">
            <button type="submit" class="btn bg-blue btn-block">Sign me in</button>

            <a href="/cmpe281project/register" class="text-center">Register a new membership</a>
        </div>
    </form>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
